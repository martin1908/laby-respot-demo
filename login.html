<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Document
            </title>
            <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet"/>
            <link href="css/estilos.css" rel="stylesheet"/>
            <link href="css/responsive.css" rel="stylesheet"/>
            <link href="css/style.css" rel="stylesheet"/>
            <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" rel="stylesheet"/>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12 col-sm-12 casilla-1">
                    <form>
                        <h1>
                            Iniciar Sesiòn
                        </h1>
                        <p class="p-registrate">
                            Puedes hacerlo con tu red social
                        </p>
                        <br/>
                        <div class="row">
                            <div class="col-md-6 col-xs-12 col-sm-12">
                                <a class="btn btn-block btn-social btn-google ">
                                    <img alt="" src="Assets/2 login/gplus.png">
                                        Google
                                    </img>
                                </a>
                            </div>
                            <div class="col-md-6 col-xs-12 col-sm-12">
                                <a class="btn btn-block btn-social btn-facebook ">
                                    <img alt="" src="Assets/2 login/facebook.png">
                                        Facebook
                                    </img>
                                </a>
                            </div>
                        </div>
                        <br/>
                        <p>
                            O rellena tus datos
                        </p>
                        <div class="form-group">
                            <input required="" type="email"/>
                            <label class="control-label" for="input">
                                Email
                            </label>
                            <i class="bar">
                                <img alt="" class="img-fluid icono-usuario" src="Assets/2 login/usr.png">
                                </img>
                            </i>
                        </div>
                        <div class="form-group">
                            <input required="" type="password"/>
                            <label class="control-label" for="input">
                                Contraseña
                            </label>
                            <i class="bar">
                                <img alt="" class="img-fluid icono-contraseña" src="Assets/2 login/keu.png">
                                </img>
                            </i>
                        </div>
                    </form>
                    <div class="button-container">
                        <button class="button" type="button">
                            <span>
                                Iniciar Sesiòn
                            </span>
                        </button>
                        <br>
                            <p>
                                Olvidide mi contraseña
                            </p>
                            <p>
                                ¿No tienes cuenta?
                                <span class="registro-ingresa">
                                    <a href="">
                                        Registrate.
                                    </a>
                                </span>
                            </p>
                        </br>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 col-sm 12">
                    <img alt="" class="imagen-login img-fluid" src="Assets/2 login/img01.png">
                    </img>
                </div>
            </div>
        </div>
    </body>
</html>
