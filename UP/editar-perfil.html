<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet"/>
  <!-- <link href="css/estilos.css" rel="stylesheet"/> -->
  <!-- <link href="css/responsive.css" rel="stylesheet"/> -->
  <!-- <link href="css/style.css" rel="stylesheet"/> -->
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/ad.css">
  <link rel="stylesheet" href="../css/up.css">



  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
  <div class="admin-panel">
    <div class="container">
      <div class="row">
        <div class="mdl-tabs vertical-mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
          <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--2-col nav-ad">
              <div class="mdl-tabs__tab-bar">
                <a href="#tab1-panel" class="mdl-tabs__tab is-active tab-ad-nav">
                  <img src="../Assets/perfil estudiante/profile.png" alt="">
                  <span class="hollow-circle">Ver perfil</span>
                    <!-- <div class="collapse multi-collapse" id="atencioncliente">
                      <a class="dropdown-item is-active" href="#tab1-panel">Buscar usuario</a>
                      <a class="dropdown-item" href="#tab2-panel">Registra nuevo</a>
                    </div> -->
                </a>
                <a href="#tab2-panel" class="mdl-tabs__tab tab-ad-nav">
                  <img src="../Assets/perfil profesional/ver-perfil.png" alt="">
                  <span class="hollow-circle">Perfil Profesional</span>                        
                </a>
                <a href="#tab3-panel" class="mdl-tabs__tab tab-ad-nav">
                  <img src="../Assets/perfil profesional/asesorados.png" alt="">
                  <span class="hollow-circle">Asesorados</span>                        
                </a>
                <a href="#tab2-panel" class="mdl-tabs__tab tab-ad-nav">
                  <img src="../Assets/perfil profesional/chat-en-linea.png" alt="">
                  <span class="hollow-circle">Chat en linea</span>                      
                </a>
              </div>
              </div>
              <div class="mdl-cell mdl-cell--10-col">
                <div class="mdl-tabs__panel is-active main-ad" id="tab1-panel">
                  <div class="col-md-12 text-right">
                    <div class="edit-pfl">
                      <a href="#" class="btn">
                        Editar Perfil
                        <img src="../Assets/perfiladministrativo/edit.png" alt="">
                      </a>
                    </div>
                  </div>
                  <div class="col-md-12 row">
                    <div class="col-md-3 col-12 text-center">
                      <img class="pro-img" src="../Assets/perfiladministrativo/perfil.png" alt="">
                    </div>  
                    <div class="col-md-9 col-12">
                      <div class="formularios">
                        <div class="title">
                          <h4>Datos de sesión</h4>
                        </div>
                        <div class="formu">
                          <form action="">
                            <div class="col-md-12 col-12 row">
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="validationDefault01">Nombre</label>
                                  <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
                                </div>
                              </div>
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="validationDefault02">Apellido</label>
                                  <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" required>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12 col-12 row">
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="">Teléfono</label>
                                  <input class="form-control" type="number" maxlength="9" id="example-number-input">
                                </div>                                  
                              </div>
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="InputEmail">Correo</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>                                  
                              </div>
                            </div>
                            <div class="col-md-12 col-12 row">
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="InputPassword">Contraseña</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                                </div>                                  
                              </div>
                              <div class="col-md-6 col-12 btn-prof-edit">
                                <button type="submit" class="btn btn-primary">Cambiar contraseña</button>                                  
                              </div>
                            </div>
                          </form>                            
                        </div>
                      </div>
                      <div class="others">
                        <h4>Otros datos</h4>
                        <div class="formu">
                          <form>
                            <div class="col-md-12 col-12 row">
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="example-date-input" class="col-form-label">Fecha de nacimiento</label>
                                  <input class="form-control w-ipt" type="date" value="2018-06-04" id="example-date-input">
                                  <img src="../Assets/perfiladministrativo/calendar.png" alt="">
                                </div>                    
                              </div>
                              <div class="col-md-6 col-12">
                                <label for="example-date-input" class="col-form-label">Sexo</label>
                                <select class="custom-select custom-select-lg mb-3 options-sex">
                                  <option selected disabled>Sexo</option>
                                  <option value="1">Femenino</option>
                                  <option value="2">Masculino</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-12 col-12 row">
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="example-date-input">Ocupación</label>
                                  <input type="text" class="form-control" id="Ocupación" placeholder="Ocupación" required>
                                </div>
                              </div>
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="dni">Documento de identidad</label>
                                  <input class="form-control" type="number" maxlength="8" id="dni">
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12 col-12 row">
                              <div class="col-md-12">
                                <div class="form-group">
                                  <label for="direct">Dirección</label>
                                  <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                                </div>                                
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="otros-dts">
                        <h4>Otros datos</h4>
                        <div class="formu">
                          <form>
                            <div class="col-md-12 col-12 row">
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                  <label for="example-date-input" class="col-form-label">Grado académico</label>
                                  <input class="form-control" type="date" value="2018-06-04" id="example-date-input">
                                </div>                    
                              </div>
                              <div class="col-md-6 col-12">
                                <label for="example-date-input" class="col-form-label">Carrera</label>
                                <select class="custom-select custom-select-lg mb-3 options-sex">
                                  <option selected disabled>Carrera</option>
                                  <option value="1">Carrera 1</option>
                                  <option value="2">Carrera 2</option>
                                  <option value="3">Carrera 3</option>
                                  <option value="4">Carrera 4</option>
                                  <option value="5">Carrera 5</option>
                                  <option value="6">Carrera 6</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-12 col-12 row">
                              <div class="col-md-12">
                                <div class="form-group">
                                  <label for="">certificaciones obtenidas</label>
                                  <div class="custom-file">
                                    <input type="file" onchange="fileSelected()" id="hiddenFileBrowser" class="displayNone">
                                    <input id="shownInput" placeHolder="No file selected..." class="form-control inputbox"/>
                                    <img onclick="triggerFileBrowser()" class="selectbtn" src="../Assets/perfiladministrativo/upload.png" alt="">
                                  </div>
                                </div>                                
                              </div>
                              <div class="col-md-12 col-12 row">
                                <div class="col-md-6 col-12">
                                  <ul>
                                    <li class="lis-cert text-left">
                                      <a href="#">
                                        Certificado 01.PDF
                                        <img src="../Assets/perfiladministrativo/delete.png" alt="">
                                      </a>
                                    </li>
                                    <li class="lis-cert text-left">
                                      <a href="#">
                                        Certificado 02.PDF
                                        <img src="../Assets/perfiladministrativo/delete.png" alt="">
                                      </a>
                                    </li>
                                    <li class="lis-cert text-left">
                                      <a href="#">
                                        Certificado 03.PDF
                                        <img src="../Assets/perfiladministrativo/delete.png" alt="">
                                      </a>
                                    </li>
                                  </ul>
                                </div>
                                <div class="col-md-6 col-12">
                                  <ul>
                                    <li class="lis-cert text-left">
                                      <a href="#">
                                        Certificado 04
                                        <img src="../Assets/perfiladministrativo/delete.png" alt="">
                                      </a>
                                    </li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12 col-12">
                              <div class="form-group">
                                <label for="example-date-input" class="col-form-label">Antecedentes policiales</label>
                                <input type="text" class="form-control ant-ed" id="Antecedentes" type="date" placeholder="Antecedentes">
                              </div>
                            </div>
                            <div class="col-md-12 col-12">
                              <div class="form-group">
                                <label for="example-date-input" class="col-form-label">Video de presentación</label>
                                <input type="text" id="video-link" placeholder="Link de video" class="form-control video-link">
                                <a class="vid-img-check" href="#"><img src="../Assets/perfiladministrativo/correcto.png" alt=""></a>
                                <small id="emailHelp" class="form-text text-muted">El video no debe tener una duración mayor a 20 segundos y será por la administración</small>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="mdl-tabs__panel" id="tab2-panel">
                  <img src='https://media.giphy.com/media/bGmzbqDKcmvyU/giphy.gif' alt='Luffy the Pirate king' height='150'>
                </div>
                <div class="mdl-tabs__panel" id="tab3-panel">
                  <img src='https://media.giphy.com/media/yqMtk0TfjRa5W/giphy.gif' height='150' />
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="../js/ad.js"></script>


<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
